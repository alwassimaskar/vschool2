<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            height: 50%;
            margin: auto;
        }
    </style>
    <link href="was.css" rel="stylesheet">
</head>

<body>

    <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
            <li data-target="#mycarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img src="22.jpg" data-color="lightblue" alt="First Image">
                <div class="carousel-caption">
                    <h3>First Image</h3>
                </div>
            </div>
            <div class="item">
                <img src="13.jpg" data-color="firebrick" alt="Second Image">
                <div class="carousel-caption">
                    <h3>Second Image</h3>
                </div>
            </div>
            <div class="item">
                <img src="112.jpg" data-color="violet" alt="Third Image">
                <div class="carousel-caption">
                    <h3>Third Image</h3>
                </div>
            </div>
            <div class="item">
                <img src="111.jpg" data-color="lightgreen" alt="Fourth Image">
                <div class="carousel-caption">
                    <h3>Fourth Image</h3>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">log</span>
        </a>
    </div>

    
      
      <a class="navbar-brand" href="#myPage">SAM<span class="glyphicon glyphicon-phone"> <span class="sr-only">log</span></span>Mobile</a>
      
      
    <script src="was.js"></script>
</body>

</html>
